<!doctype html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bookshelf Apps</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header class="head_bar">
            <h1 class="head_bar__title">Bookshelf Apps</h1>
        </header>
        <main>
            <section class="input_section">
                <div class="input_header">
                    <span></span>
                    <h2>Add New Book</h2>
                    <button class="close">&times;</button>
                </div>
                <form id="inputBook">
                    <div class="input">
                        <label for="inputBookTitle">Title</label>
                        <input class="input_text" id="inputBookTitle" type="text" required autocomplete="off">
                    </div>
                    <div class="input">
                        <label for="inputBookAuthor">Author</label>
                        <input class="input_text" id="inputBookAuthor" type="text" required autocomplete="off">
                    </div>
                    <div class="input">
                        <label for="inputBookYear">Year</label>
                        <input class="input_text" id="inputBookYear" type="number" required autocomplete="off">
                    </div>
                    <div class="input_inline">
                        <label for="inputBookIsComplete">Completed read</label>
                        <input id="inputBookIsComplete" type="checkbox">
                    </div>
                    <button id="bookSubmit" type="submit">Save Book Now</button>
                </form>
            </section>

            <section class="search_section">
                <h2>Find Book</h2>
                <form id="searchBook">
                    <input id="searchBookTitle" type="text" class="input_text" placeholder="Search book title here...">
                    <button class="btn" id="addBook" type="button">Add Book</button>
                </form>
            </section>

            <section class="book_shelf">
                <h2>Not Finished Reading Lists</h2>

                <div id="incompleteBookshelfList" class="book_list"></div>
            </section>

            <section class="book_shelf">
                <h2>Finished Reading Lists</h2>

                <div id="completeBookshelfList" class="book_list"></div>
            </section>
        </main>

        <script type="module" src="assets/js/main.js"></script>

    </body>
    </html>
